<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroveda - Customer Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        body {
            background: linear-gradient(to bottom, #e9d16f, #e9d16f80);
            min-height: 100vh;
        }
        header {
            background-color: black;
            color: #e9d16f;
            padding: 1rem;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            width: 48px;
            height: 48px;
            background-color: white;
            border-radius: 50%;
        }
        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            margin-bottom: 50px; /* Space for footer */
        }
        h2 {
            font-size: 2rem;
            color: black;
            margin-bottom: 1rem;
        }
        .register-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1rem;
        }
        button[type="submit"] {
            background-color: #e9d16f;
            color: black;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: black;
            color: #e9d16f;
        }
        footer {
            background-color: black;
            color: #e9d16f;
            text-align: center;
            padding: 0.5rem; /* Reduced size */
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.875rem; /* Slightly smaller text */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo"></div>
                    <span class="site-title">ASTROVEDA</span>
                </div>
                <div class="auth-links">
                    <a href="customer-login.html">LOG IN</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Customer Registration</h2>
            <form class="register-form" action="http://localhost/Astroveda/cregister-check.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" 
               placeholder="1234567890" required>
        <small>Enter 10 digits without spaces or dashes</small>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <button type="submit">Register Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Powered by Astroveda</p>
    </footer>
    <script>
        document.querySelector('footer p').style.color = '#e9d16f';
    </script>
</body>
</html>
